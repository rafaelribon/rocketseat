<html>
<head>
    <meta charset="UT-8">
    <title> Exercio 02</title>
</head>
    <body>
            <button id="new">Novo quadrado</button>
            <div id='squares'></div>

        </div>
  
    <script>
        var btnElement = document.querySelector('#new');
        var squareElement = document.querySelector('#squares');


        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }


        btnElement.onclick = function() {
            var square = document.createElement('div');
            square.style.width = 100;
            square.style.height = 100;
            square.style.backgroundColor = '#f00';
            
            square.onmouseover = function() {
                square.style.backgroundColor = getRandomColor();
            }

            squareElement.appendChild(square);


        };
 
    
    </script>
      </body>

</html>
